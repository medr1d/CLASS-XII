<!DOCTYPE html>
<html>
<head>
    <title>Python Environment Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #000000 0%, #1a4d1a 25%, #000000 50%, #1a4d1a 75%, #000000 100%);
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Copy the enhanced button styles */
        .focus-button {
            background: linear-gradient(45deg, #1a4d1a 0%, #00ff00 50%, #1a4d1a 100%);
            border: 2px solid #00ff00;
            color: #000;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            margin: 10px;
        }

        .focus-button:hover {
            background: linear-gradient(45deg, #00ff00 0%, #88ff88 50%, #00ff00 100%);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        .focus-button.active {
            background: linear-gradient(45deg, #ff4444 0%, #ff8888 50%, #ff4444 100%);
            border-color: #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        }

        /* Cell styles */
        .notebook-cell {
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #111;
            padding: 15px;
        }

        .cell-textarea {
            width: 100%;
            min-height: 100px;
            background: #000;
            color: #00ff00;
            border: 1px solid #333;
            padding: 10px;
            font-family: 'Courier New', monospace;
        }

        /* Backdrop blur overlay */
        .cell-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 999;
            display: none;
        }

        .cell-overlay.active {
            display: block;
        }

        /* Expanded cell styles */
        .notebook-cell.expanded {
            z-index: 1000 !important;
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            box-shadow: 0 0 50px 10px rgba(0, 255, 0, 0.3) !important;
            background: linear-gradient(180deg, #000000 0%, #0d2818 50%, #000000 100%) !important;
            width: 95vw !important;
            height: 90vh !important;
            color: #00ff00 !important;
            border: 2px solid #00ff00 !important;
            border-radius: 10px !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
        }

        .notebook-cell.expanded .cell-textarea {
            background: #000000 !important;
            color: #00ff00 !important;
            border: 1px solid #008800 !important;
            min-height: 70vh !important;
            font-size: 16px !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
        }

        .notebook-cell.expanded * {
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
        }

        .cell-btn {
            background: linear-gradient(45deg, #0d2818 0%, #1a4d1a 50%, #0d2818 100%);
            border: 1px solid #008800;
            color: #00ff00;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px;
        }

        .cell-btn:hover {
            background: linear-gradient(45deg, #1a4d1a 0%, #00ff00 50%, #1a4d1a 100%);
            color: #000;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="cell-overlay" id="cell-overlay"></div>
    
    <div class="test-container">
        <h1>Python Environment - Enhanced UI Test</h1>
        
        <div>
            <button class="focus-button" onclick="toggleMode(this)">FOCUS</button>
            <button class="focus-button" onclick="toggleMode(this)">NOTEBOOK</button>
        </div>

        <div class="notebook-cell" id="test-cell">
            <h3>Test Cell</h3>
            <button class="cell-btn" onclick="expandCell(this)">⤢ Expand</button>
            <textarea class="cell-textarea" placeholder="# Write your Python code here">print("Hello, World!")
import numpy as np
import matplotlib.pyplot as plt

# Test with some sample code
x = np.linspace(0, 10, 100)
y = np.sin(x)

plt.figure(figsize=(10, 6))
plt.plot(x, y)
plt.title("Sample Plot")
plt.show()</textarea>
        </div>
    </div>

    <script>
        function expandCell(btn) {
            const cell = btn.closest('.notebook-cell');
            const overlay = document.getElementById('cell-overlay');
            
            if (cell.classList.contains('expanded')) {
                cell.classList.remove('expanded');
                overlay.classList.remove('active');
                btn.innerHTML = '⤢ Expand';
                document.body.style.overflow = '';
            } else {
                cell.classList.add('expanded');
                overlay.classList.add('active');
                btn.innerHTML = '⤡ Collapse';
                document.body.style.overflow = 'hidden';
            }
        }

        function toggleMode(btn) {
            btn.classList.toggle('active');
        }

        // Close expanded cell when clicking overlay
        document.getElementById('cell-overlay').addEventListener('click', function() {
            const expandedCell = document.querySelector('.notebook-cell.expanded');
            if (expandedCell) {
                const expandBtn = expandedCell.querySelector('.cell-btn');
                if (expandBtn) {
                    expandCell(expandBtn);
                }
            }
        });
    </script>
</body>
</html>
