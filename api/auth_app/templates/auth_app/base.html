<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CLASS 12 PYTHON ASSEMBLY{% endblock %}</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4GQ8NQ38P5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4GQ8NQ38P5');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #000000;
            --secondary-bg: #1a1a1a;
            --tertiary-bg: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --accent-color: #ffffff;
            --success-color: #4ecdc4;
            --error-color: #ff6b6b;
            --warning-color: #feca57;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.1);
        }

        /* Subtle ambient background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.02) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.01) 0%, transparent 50%), radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.015) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
            animation: ambientFloat 20s ease-in-out infinite;
        }

        @keyframes ambientFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            33% { transform: translate(8px, -12px) scale(1.03); opacity: 0.8; }
            66% { transform: translate(-6px, 8px) scale(0.97); opacity: 0.7; }
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .auth-card {
            background: linear-gradient(135deg, var(--secondary-bg) 0%, var(--tertiary-bg) 100%);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
            animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            text-align: center;
            padding: 40px 30px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .auth-header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            to { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        .auth-header p {
            margin: 15px 0 0 0;
            opacity: 0.8;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .auth-body {
            padding: 40px 30px;
            background: var(--secondary-bg);
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 16px 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--primary-bg);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--text-muted);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-color) 0%, #f0f0f0 100%);
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            padding: 16px 30px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
        }

        .btn:active {
            transform: translateY(-1px);
            animation: buttonPress 0.2s;
        }

        @keyframes buttonPress {
            0% { transform: translateY(-3px) scale(1); }
            50% { transform: translateY(-1px) scale(0.98); }
            100% { transform: translateY(-3px) scale(1); }
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-outline:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            border-color: var(--accent-color);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            animation: alertSlide 0.5s ease-out;
        }

        @keyframes alertSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background: rgba(78, 205, 196, 0.1);
            color: var(--success-color);
            border-left-color: var(--success-color);
        }

        .alert-error,
        .alert-danger {
            background: rgba(255, 107, 107, 0.1);
            color: var(--error-color);
            border-left-color: var(--error-color);
        }

        .alert-warning {
            background: rgba(254, 202, 87, 0.1);
            color: var(--warning-color);
            border-left-color: var(--warning-color);
        }

        .text-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        .text-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .text-link:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .text-link:hover::after {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .position-relative {
            position: relative;
        }

        .position-absolute {
            position: absolute;
        }

        .top-50 {
            top: 50%;
        }

        .end-0 {
            right: 0;
        }

        .translate-middle-y {
            transform: translateY(-50%);
        }

        .me-3 {
            margin-right: 1rem;
        }

        .password-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--accent-color);
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-check-input {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 3px;
            background: var(--tertiary-bg);
            margin-right: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-check-input:checked {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .form-check-input:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-bg);
            font-size: 12px;
            font-weight: bold;
        }

        .form-check-label {
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-bg);
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Navigation styles */
        .navbar {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }

        .navbar-brand {
            color: var(--text-primary) !important;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Modal styles */
        .modal-content {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            color: var(--text-primary);
            letter-spacing: 1px;
        }

        .btn-close {
            filter: invert(1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .auth-card {
                margin: 10px;
                max-width: none;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
            
            .auth-body {
                padding: 30px 20px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if request.session.user_id and request.resolver_match.url_name == 'account' %}
    <nav class="navbar">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;">
            <a class="navbar-brand" href="{% url 'auth_app:account' %}">
                🐍 CLASS 12 PYTHON ASSEMBLY
            </a>
            <div>
                <a class="nav-link btn btn-outline" href="{% url 'auth_app:logout' %}" style="display: inline-block; padding: 8px 16px; margin: 0;">
                    → Logout
                </a>
            </div>
        </div>
    </nav>
    {% endif %}
    <div class="auth-container">
        <div class="auth-card">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                alert.style.opacity = '0';
                alert.style.transform = 'translateX(-20px)';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
        
        function setFormLoading(form, loading) {
            const button = form.querySelector('button[type="submit"]');
            const originalText = button.dataset.originalText || button.textContent;
            
            if (loading) {
                button.dataset.originalText = originalText;
                button.innerHTML = '<span class="spinner"></span>Processing...';
                form.classList.add('loading');
            } else {
                button.textContent = originalText;
                form.classList.remove('loading');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('.form-group');
            formElements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    element.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
