{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired</title>
    <link rel="icon" type="image/x-icon" href="{% static 'auth_app/favicon.ico' %}">
    <style>
        body {
            background: #000;
            color: #00cc00;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #008800;
            background: #020202;
            max-width: 500px;
        }
        h1 {
            color: #ff4444;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #008800;
            padding: 10px 20px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background: #008800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏰ SESSION EXPIRED</h1>
        <p>
            {% if message %}
                {{ message }}
            {% else %}
                This collaborative session has expired or is no longer active.
            {% endif %}
        </p>
        <a href="/python/">← GO TO EDITOR</a>
    </div>
</body>
</html>
