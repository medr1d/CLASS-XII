{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Code Expired</title>
    <link rel="icon" type="image/x-icon" href="{% static 'auth_app/favicon.ico' %}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 1px solid #00aa00;
            padding: 40px;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(45deg, #000 0%, #00aa00 50%, #000 100%);
            border: 2px solid #00aa00;
            color: #fff;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #00aa00 0%, #00ff00 50%, #00aa00 100%);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Expired</h1>
        <p>This shared code has expired and is no longer available.</p>
        <button onclick="window.location.href='/python/'">Go to Editor</button>
    </div>
</body>
</html>
